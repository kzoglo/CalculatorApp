    </head>

    <body>
        <div class='deleteBox'>
            <div class="deleteInfo">
                Use <strong>'delete'</strong> key on a keyboard or <strong>'del'</strong> button.
            </div>
            <div class="deleteOrContinueInfo">
                Use <strong>'delete'</strong> key on a keyboard, <strong>'del'</strong> button, <strong>continue calculation</strong>
                    or <strong>start a new one</strong> with any number button.
            </div>
            <div class="toManyNumbsInfo">
                <strong>To many numbers!</strong>
            </div>
        </div>
            
        <div class="outer-wrapper">
            <!-- DISPLAY -->
            <div class="display-wrapper">
                <div class="equation display"></div>
                <div class="number display"></div>
            </div>
            <!-- BUTTONS -->
            <div class="buttons-wrapper">
                <div class="buttons">
                    <button type='button'>back</button>
                    <button type='button'>del</button>
                    <button type='button'>(+/-)</button>
                    <button type='button'>âˆš</button>
                </div>
                <div class="buttons">
                    <button type='button'>7</button>
                    <button type='button'>8</button>
                    <button type='button'>9</button>
                    <button type='button'>/</button>
                </div>
                <div class="buttons">
                    <button type='button'>4</button>
                    <button type='button'>5</button>
                    <button type='button'>6</button>
                    <button type='button'>*</button>
                </div>
                <div class="buttons">
                    <button type='button'>1</button>
                    <button type='button'>2</button>
                    <button type='button'>3</button>
                    <button type='button'>-</button>
                </div>
                <div class="buttons last">
                    <button type='button'>0</button>
                    <button type='button'>,</button>
                    <button type='button'>+</button>
                    <button type='button'>=</button>
                </div>     
            </div>      
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src='calcController.js' type="module"></script>
    </body>
</html>

<html>
    <head>
        <title>Calculator</title>

        <link rel="apple-touch-icon" sizes="60x60" href="./faviconAllDevices/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="./faviconAllDevices/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="./faviconAllDevices/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="./faviconAllDevices/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="./faviconAllDevices/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="./faviconAllDevices/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="./faviconAllDevices/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="./faviconAllDevices/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="./faviconAllDevices/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./faviconAllDevices/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="./faviconAllDevices/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./faviconAllDevices/favicon-16x16.png">
        <link rel="manifest" href="./faviconAllDevices/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Calculator application">
        <meta name="keywords" content="calculator,addition,subtraction,multiplication,division,root,calculation,operation">
        <meta name="author" content="Kamil Zoglo">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://fonts.googleapis.com/css?family=B612+Mono:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>

    <body>
        <div id='info-wrapper'>
            <div class="info info--delete">
                Use <strong>'delete'</strong> key on a keyboard or <strong>'del'</strong> button.
            </div>
            <div class="info info--delete-cont">
                Use <strong>'delete'</strong> key on a keyboard, <strong>'del'</strong> button, <strong>continue calculation</strong>
                    or <strong>start a new one</strong> with any number button.
            </div>
            <div class="info info--toManyNumbs">
                <strong>To many numbers!</strong>
            </div>
        </div>
            
        <div id="main">
            <!-- DISPLAY -->
            <div id="display-wrapper">
                <div class="display display--equation"></div>
                <div class="display"></div>
            </div>
            <!-- BUTTONS -->
            <div id="buttons-wrapper">
                <div class="buttons-row">
                    <button type='button' class="btn">back</button>
                    <button type='button' class="btn">del</button>
                    <button type='button' class="btn">(+/-)</button>
                    <button type='button' class="btn">âˆš</button>
                </div>
                <div class="buttons-row">
                    <button type='button' class="btn">7</button>
                    <button type='button' class="btn">8</button>
                    <button type='button' class="btn">9</button>
                    <button type='button' class="btn">/</button>
                </div>
                <div class="buttons-row">
                    <button type='button' class="btn">4</button>
                    <button type='button' class="btn">5</button>
                    <button type='button' class="btn">6</button>
                    <button type='button' class="btn">*</button>
                </div>
                <div class="buttons-row">
                    <button type='button' class="btn">1</button>
                    <button type='button' class="btn">2</button>
                    <button type='button' class="btn">3</button>
                    <button type='button' class="btn">-</button>
                </div>
                <div class="buttons-row">
                    <button type='button' class="btn">0</button>
                    <button type='button' class="btn">,</button>
                    <button type='button' class="btn btn--replaced">+</button>
                    <button type='button' class="btn">=</button>
                </div>     
            </div>      
        </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src='./js/calcController.js' type="module"></script>
    </body>
</html>
